<!DOCTYPE html>
<html lang="zh_TW">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- 最新編譯和最佳化的 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- 最新編譯和最佳化的 JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            var index = 0;
            var array = [];
            function submit(){
                var newcontent = $("#input").val();
                $("#input").val("");
                if(newcontent=="")return;
                $("#list").append("\<li class=\"list-group-item\">"+newcontent+"\</li>");
                index++;
                array.push(newcontent);
                console.log(array);
            }
            function dice(){
                var z = Math.floor(Math.random()*index);
                alert(array[z]);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:1em">
                <div class="col-xs-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" onclick="submit()">Add</button>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="dice()">Dice!</button>
            </div>
            <div class="row">
                <ul class="list-group col-xs-6 col-xs-offset-3" id="list" style="margin-top:1em">
                    
                </ul>
            </div>
        </div>
    </body>
</html>
